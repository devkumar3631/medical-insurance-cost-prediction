<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical insurance prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="container">
      <h1>Medical insurance cost prediction</h1>
      <div id="main">
        <form action="/index" method="get" id="predictionForm">
          <label for="age">Enter your AGE:</label>
          <input type="number" id="age" name="age" required><br><br>

          <label for="sex">What is your SEX</label>
          <select id="sex" name="sex" required>
              <option value="" disabled selected>gender</option>
              <option value="male">male</option>
              <option value="female">female</option>
          </select><br><br>

          <label for="bmi">enter your BMI:</label>
          <input type="number" id="bmi" name="bmi" step="any" required><br><br>

          <label for="children">Number of children:</label>
          <input type="number" id="children" name="children" required><br><br>

          <label for="smoker">smoker</label>
          <select id="smoker" name="smoker" required>
             <option value="" disabled selected>do you smoke?</option> 
             <option value="yes">yes</option>
             <option value="no">no</option>  
          </select><br><br>

          <label for="region">region</label>
          <select id="region" name="region" required>
             <option value="" disabled selected>Select your region</option>
             <option value="southwest">sowthwest</option>
             <option value="southeast">sowtheast</option>
             <option value="northwest">northwest</option>
             <option value="northeast">northeast</option>
          </select><br><br>

          <button id="submit" type="submit" name="submit">predict</button>
        </form>
        <div id="result">Cost of insurance: â‚¹</div>
      </div>
    </div>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
